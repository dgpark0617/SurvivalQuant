<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Module</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
        }

        .clock-section {
            width: 200px;
            background: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .clock-city-name {
            font-size: 1.2rem;
            color: #4e54c8;
            font-weight: 500;
        }

        .analog-clock-wrapper {
            width: 150px;
            height: 150px;
            position: relative;
        }

        .digital-clock {
            font-size: 1.1rem;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        #analog-clock {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- ÏûêÎèôÎß§Îß§ Ï†úÏûëÏùòÎ¢∞ ÎßÅÌÅ¨ -->
    <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
        <a href="https://open.kakao.com/o/sy2UErbd" 
           style="display: inline-block; 
                  background: #ff6b6b; 
                  color: white; 
                  padding: 6px 12px; 
                  border-radius: 15px; 
                  text-decoration: none; 
                  font-weight: bold; 
                  font-size: 0.8rem;
                  box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
                  transition: all 0.3s ease;">
            ü§ñ ÏûêÎèôÎß§Îß§ Ï†úÏûëÏùòÎ¢∞
        </a>
    </div>
<body>
    <div class="clock-section">
        <div class="clock-city-name">ÏÑúÏö∏</div>
        <div class="analog-clock-wrapper">
            <canvas id="analog-clock"></canvas>
        </div>
        <div class="digital-clock" id="digital-clock"></div>
    </div>

    <script>
        function drawClock() {
            const canvas = document.getElementById('analog-clock');
            const ctx = canvas.getContext('2d');
            let radius = canvas.height / 2;
            ctx.translate(radius, radius);
            const rad = radius * 0.9;

            function drawFace() {
                ctx.beginPath();
                ctx.arc(0, 0, rad, 0, 2 * Math.PI);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.strokeStyle = '#4e54c8';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(0, 0, rad * 0.1, 0, 2 * Math.PI);
                ctx.fillStyle = '#4e54c8';
                ctx.fill();
            }

            function drawNumbers() {
                ctx.font = rad * 0.15 + "px arial";
                ctx.textBaseline = "middle";
                ctx.textAlign = "center";
                for(let num = 1; num <= 12; num++) {
                    const ang = num * Math.PI / 6;
                    ctx.rotate(ang);
                    ctx.translate(0, -rad * 0.85);
                    ctx.rotate(-ang);
                    ctx.fillText(num.toString(), 0, 0);
                    ctx.rotate(ang);
                    ctx.translate(0, rad * 0.85);
                    ctx.rotate(-ang);
                }
            }

            function drawHand(pos, length, width) {
                ctx.beginPath();
                ctx.lineWidth = width;
                ctx.lineCap = "round";
                ctx.moveTo(0,0);
                ctx.rotate(pos);
                ctx.lineTo(0, -length);
                ctx.stroke();
                ctx.rotate(-pos);
            }

            function drawTime() {
                const now = new Date();
                now.setTime(now.getTime() + (9 * 60 * 60 * 1000)); // UTC+9 (ÌïúÍµ≠ ÏãúÍ∞Ñ)
                
                const hour = now.getHours() % 12;
                const minute = now.getMinutes();
                const second = now.getSeconds();
                
                // hour
                const hourAngle = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60));
                ctx.strokeStyle = '#333';
                drawHand(hourAngle, rad * 0.5, rad * 0.07);
                
                // minute
                const minuteAngle = (minute * Math.PI / 30);
                ctx.strokeStyle = '#666';
                drawHand(minuteAngle, rad * 0.8, rad * 0.05);
                
                // second
                const secondAngle = (second * Math.PI / 30);
                ctx.strokeStyle = '#4e54c8';
                drawHand(secondAngle, rad * 0.9, rad * 0.02);

                // ÎîîÏßÄÌÑ∏ ÏãúÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
                const digitalClock = document.getElementById('digital-clock');
                digitalClock.textContent = `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}:${String(second).padStart(2, '0')}`;
            }

            function updateClock() {
                ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
                drawFace();
                drawNumbers();
                drawTime();
            }

            // Ï∫îÎ≤ÑÏä§ ÌÅ¨Í∏∞ ÏÑ§Ï†ï
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            ctx.translate(radius, radius);
            radius = radius * 0.9;

            setInterval(updateClock, 1000);
            updateClock();
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏãúÍ≥Ñ Ï¥àÍ∏∞Ìôî
        window.onload = drawClock;
    </script>
</body>
</html>
