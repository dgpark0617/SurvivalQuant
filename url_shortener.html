<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
        }

        .shortener-container {
            background: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            width: 350px;
            margin: 0 auto;
        }

        .shortener-title {
            font-size: 1.2rem;
            color: #4e54c8;
            font-weight: 500;
            margin-bottom: 15px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .shorten-btn {
            width: 100%;
            padding: 10px;
            background: #4e54c8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .shorten-btn:hover {
            background: #3d42a0;
        }

        .shorten-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .result-container {
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            background: #f8f9fa;
            display: none;
        }

        .result-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .result-url {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .copy-btn {
            padding: 5px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .service-info {
            margin-top: 15px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 4px;
            font-size: 12px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="shortener-container">
        <div class="shortener-title">URL 단축기</div>
        
        <div class="input-group">
            <label for="originalUrl">원본 URL:</label>
            <input type="url" id="originalUrl" placeholder="https://example.com/very-long-url...">
        </div>
        
        <button class="shorten-btn" id="shortenBtn" onclick="shortenUrl()">단축하기</button>
        
        <div class="result-container" id="resultContainer">
            <div class="result-label">단축된 URL:</div>
            <div class="result-url" id="shortUrl"></div>
            <button class="copy-btn" onclick="copyToClipboard()">복사</button>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="service-info">
            <strong>사용 가능한 서비스:</strong><br>
            • TinyURL (무료, 안정적)<br>
            • is.gd (무료, 간단)<br>
            • 클린URL (무료)
        </div>
    </div>

    <script>
        async function shortenUrl() {
            const originalUrl = document.getElementById('originalUrl').value.trim();
            const shortenBtn = document.getElementById('shortenBtn');
            const resultContainer = document.getElementById('resultContainer');
            const errorMessage = document.getElementById('errorMessage');
            const shortUrlDiv = document.getElementById('shortUrl');
            
            // 입력 검증
            if (!originalUrl) {
                showError('URL을 입력해주세요.');
                return;
            }
            
            if (!isValidUrl(originalUrl)) {
                showError('올바른 URL 형식을 입력해주세요. (예: https://example.com)');
                return;
            }
            
            // 버튼 비활성화
            shortenBtn.disabled = true;
            shortenBtn.textContent = '단축 중...';
            hideError();
            resultContainer.style.display = 'none';
            
            try {
                // TinyURL 서비스 사용
                const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(originalUrl)}`);
                const shortUrl = await response.text();
                
                if (shortUrl && shortUrl.startsWith('https://tinyurl.com/')) {
                    shortUrlDiv.textContent = shortUrl;
                    resultContainer.style.display = 'block';
                } else {
                    // 대체 서비스 시도 (is.gd)
                    const response2 = await fetch(`https://is.gd/create.php?format=simple&url=${encodeURIComponent(originalUrl)}`);
                    const shortUrl2 = await response2.text();
                    
                    if (shortUrl2 && shortUrl2.startsWith('https://is.gd/')) {
                        shortUrlDiv.textContent = shortUrl2;
                        resultContainer.style.display = 'block';
                    } else {
                        showError('URL 단축에 실패했습니다. 잠시 후 다시 시도해주세요.');
                    }
                }
            } catch (error) {
                console.error('URL 단축 오류:', error);
                showError('네트워크 오류가 발생했습니다. 인터넷 연결을 확인해주세요.');
            } finally {
                // 버튼 활성화
                shortenBtn.disabled = false;
                shortenBtn.textContent = '단축하기';
            }
        }
        
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        async function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            try {
                await navigator.clipboard.writeText(shortUrl);
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '복사됨!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('복사 실패:', err);
                // 대체 복사 방법
                const textArea = document.createElement('textarea');
                textArea.value = shortUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('클립보드에 복사되었습니다!');
            }
        }
        
        // Enter 키로 단축
        document.getElementById('originalUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                shortenUrl();
            }
        });
    </script>
</body>
</html>
