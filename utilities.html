<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유틸리티 - SurvivalQuant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4e54c8;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
        }
        .utility-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .utility-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid #e9ecef;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
        }
        .utility-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .utility-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .utility-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4e54c8;
        }
        .utility-description {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background: #4e54c8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-link:hover {
            background: #3f44a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛠️ 유틸리티</h1>
            <p>유용한 도구 모음입니다</p>
        </div>

        <div class="utility-grid">
            <a href="ads/index.html" class="utility-card">
                <div class="utility-icon">📊</div>
                <div class="utility-title">코인 거래대금 순위</div>
                <div class="utility-description">
                    실시간 코인 거래대금을 확인하고
                    순위를 볼 수 있습니다.
                </div>
            </a>
            
            <div class="utility-card">
                <div class="utility-icon">📱</div>
                <div class="utility-title">QR코드 생성기</div>
                <div class="utility-description">
                    텍스트나 URL을 QR코드로
                    변환할 수 있습니다.
                </div>
                <div class="utility-content" style="margin-top: 15px;">
                    <input type="text" id="qr-input" placeholder="텍스트 또는 URL 입력" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;">
                    <button onclick="generateQR()" style="background: #4e54c8; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">생성</button>
                    <div id="qr-output" style="margin-top: 15px;"></div>
                </div>
            </div>

            <div class="utility-card">
                <div class="utility-icon">🔗</div>
                <div class="utility-title">URL 단축</div>
                <div class="utility-description">
                    긴 URL을 짧게 줄여서
                    공유하기 쉽게 만듭니다.
                </div>
                <div class="utility-content" style="margin-top: 15px;">
                    <input type="text" id="url-input" placeholder="URL 입력" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;">
                    <button onclick="shortenURL()" style="background: #4e54c8; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">단축</button>
                    <div id="shortened-url" style="margin-top: 15px; word-break: break-all;"></div>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-link">메인으로 돌아가기</a>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        function generateQR() {
            const text = document.getElementById('qr-input').value;
            if (!text) {
                alert('텍스트를 입력해주세요.');
                return;
            }

            const qrOutput = document.getElementById('qr-output');
            qrOutput.innerHTML = '';
            
            new QRCode(qrOutput, {
                text: text,
                width: 128,
                height: 128
            });
        }

        async function shortenURL() {
            const input = document.getElementById('url-input').value;
            if (!input) {
                alert('URL을 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('https://tinyurl.com/api-create.php?url=' + encodeURIComponent(input));
                const shortUrl = await response.text();
                
                const output = document.getElementById('shortened-url');
                output.innerHTML = `<a href="${shortUrl}" target="_blank" style="color: #4e54c8; word-break: break-all;">${shortUrl}</a>`;
            } catch (error) {
                alert('URL 단축에 실패했습니다. 다시 시도해주세요.');
            }
        }
    </script>
</body>
</html>
