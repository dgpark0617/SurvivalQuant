<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유틸리티 도구 모음</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            color: white;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .utilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .utility-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .utility-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .utility-card iframe {
            width: 100%;
            border: none;
            background: transparent;
        }

        .analog-clock-card iframe {
            height: 350px;
        }

        .qr-generator-card iframe {
            height: 400px;
        }

        .url-shortener-card iframe {
            height: 350px;
        }

        .world-clock-card iframe {
            height: 500px;
        }

        .card-title {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            color: #4e54c8;
            text-align: center;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .utilities-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">← 메인으로 돌아가기</a>
            <h1>🛠️ 유틸리티 도구 모음</h1>
            <p>다양한 편리한 도구들을 한 곳에서 사용하세요</p>
        </div>

        <div class="utilities-grid">
            <!-- 아날로그 시계 -->
            <div class="utility-card analog-clock-card">
                <div class="card-title">⏰ 아날로그 시계</div>
                <iframe src="analog_clock.html" loading="lazy"></iframe>
            </div>

            <!-- QR 코드 생성기 -->
            <div class="utility-card qr-generator-card">
                <div class="card-title">📱 QR 코드 생성기</div>
                <iframe src="qr_generator.html" loading="lazy"></iframe>
            </div>

            <!-- URL 단축기 -->
            <div class="utility-card url-shortener-card">
                <div class="card-title">🔗 URL 단축기</div>
                <iframe src="url_shortener.html" loading="lazy"></iframe>
            </div>

            <!-- 세계 시간 -->
            <div class="utility-card world-clock-card">
                <div class="card-title">🌍 세계 시간</div>
                <iframe src="world_clock.html" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <script>
        // iframe 로딩 상태 관리
        document.addEventListener('DOMContentLoaded', function() {
            const iframes = document.querySelectorAll('iframe');
            
            iframes.forEach(iframe => {
                const card = iframe.closest('.utility-card');
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                loadingDiv.textContent = '로딩 중...';
                
                // 로딩 표시
                iframe.style.display = 'none';
                card.appendChild(loadingDiv);
                
                iframe.onload = function() {
                    iframe.style.display = 'block';
                    loadingDiv.remove();
                };
                
                iframe.onerror = function() {
                    loadingDiv.textContent = '로딩 실패';
                    loadingDiv.style.color = '#dc3545';
                };
            });
        });
    </script>
</body>
</html>
