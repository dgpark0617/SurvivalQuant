        .game-area {

        .clothing-panel {

            padding: 8px;
            background: rgba(255, 105, 180, 0.1);
            border-radius: 10px;
        }
        
        .clothing-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .clothing-item {
            aspect-ratio: 1;
            border: 2px solid #ffb3d9;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: white;
            position: relative;
            overflow: hidden;

        .clothing-item:hover {

            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);

        .clothing-item.selected {

            transform: scale(0.95);
        }
        
        .doll-container {

            justify-content: center;

            border-radius: 15px;
            border: 3px solid #ff69b4;
            position: relative;
            min-height: 600px;

        .doll {

        }
        
        /* Ïù∏Ìòï Í∏∞Î≥∏ Íµ¨Ï°∞ */

            left: 50%;
            transform: translateX(-50%);

            height: 80px;
            background: #fdbcb4;
            border-radius: 50%;
            border: 3px solid #333;
            z-index: 10;
        }
        
        .doll-face {

            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 30px;
        }
        
        .doll-eyes {
            position: absolute;
            top: 0;
            width: 100%;
        }
        
        .doll-eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
        }
        
        .doll-eye.left { left: 12px; }
        .doll-eye.right { right: 12px; }
        
        .doll-eye::before {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
        }
        
        .doll-mouth {

        .doll-cheeks {

        .doll-cheek {

            width: 10px;
            height: 8px;

            border-radius: 50%;

        .doll-cheek.left { left: 5px; }
        .doll-cheek.right { right: 5px; }
        
        .doll-body {

            transform: translateX(-50%);
            width: 60px;
            height: 120px;
            background: #fdbcb4;

        .doll-arms {

        .doll-arm {

        .doll-legs {

    <script>
        let currentHair = 0;
        let currentTop = 0;
        let currentBottom = 0;
        let currentShoes = 0;
        
        function changeHair(hairId) {
            // Ïù¥Ï†Ñ Ìó§Ïñ¥Ïä§ÌÉÄÏùº Ïà®Í∏∞Í∏∞
            if (currentHair > 0) {
                document.getElementById(`hair${currentHair}`).classList.remove('active');
            }
            
            // ÏÉà Ìó§Ïñ¥Ïä§ÌÉÄÏùº Î≥¥Ïù¥Í∏∞
            currentHair = hairId;
            document.getElementById(`hair${hairId}`).classList.add('active');
            
            // Î≤ÑÌäº Ìö®Í≥º
            updateButtonSelection('.clothing-category:nth-child(1) .clothing-item', hairId - 1);
            
            // Ìö®Í≥ºÏùå (ÏÑ†ÌÉùÏÇ¨Ìï≠)
            playSound();
        }
        
        function changeTop(topId) {
            // Ïù¥Ï†Ñ ÏÉÅÏùò Ïà®Í∏∞Í∏∞
            if (currentTop > 0) {
                document.getElementById(`top${currentTop}`).classList.remove('active');
            }
            
            // ÏÉà ÏÉÅÏùò Î≥¥Ïù¥Í∏∞
            currentTop = topId;
            document.getElementById(`top${topId}`).classList.add('active');
            
            // Î≤ÑÌäº Ìö®Í≥º
            updateButtonSelection('.clothing-category:nth-child(2) .clothing-item', topId - 1);
            
            playSound();
        }
        
        function changeBottom(bottomId) {
            // Ïù¥Ï†Ñ ÌïòÏùò Ïà®Í∏∞Í∏∞
            if (currentBottom > 0) {
                document.getElementById(`bottom${currentBottom}`).classList.remove('active');
            }
            
            // ÏÉà ÌïòÏùò Î≥¥Ïù¥Í∏∞
            currentBottom = bottomId;
            document.getElementById(`bottom${bottomId}`).classList.add('active');
            
            // Î≤ÑÌäº Ìö®Í≥º
            updateButtonSelection('.clothing-panel:last-child .clothing-category:nth-child(1) .clothing-item', bottomId - 1);
            
            playSound();
        }
        
        function changeShoes(shoesId) {
            // Ïù¥Ï†Ñ Ïã†Î∞ú Ïà®Í∏∞Í∏∞
            if (currentShoes > 0) {
                document.getElementById(`shoes${currentShoes}`).classList.remove('active');
            }
            
            // ÏÉà Ïã†Î∞ú Î≥¥Ïù¥Í∏∞
            currentShoes = shoesId;
            document.getElementById(`shoes${shoesId}`).classList.add('active');
            
            // Î≤ÑÌäº Ìö®Í≥º
            updateButtonSelection('.clothing-panel:last-child .clothing-category:nth-child(2) .clothing-item', shoesId - 1);
            
            playSound();
        }
        
        function updateButtonSelection(selector, activeIndex) {
            const buttons = document.querySelectorAll(selector);
            buttons.forEach((button, index) => {
                if (index === activeIndex) {
                    button.classList.add('selected');
                    setTimeout(() => button.classList.remove('selected'), 200);
                }
            });
        }
        
        function resetDoll() {
            // Î™®Îì† Ïò∑ Ïà®Í∏∞Í∏∞
            if (currentHair > 0) {
                document.getElementById(`hair${currentHair}`).classList.remove('active');
            }
            if (currentTop > 0) {
                document.getElementById(`top${currentTop}`).classList.remove('active');
            }
            if (currentBottom > 0) {
                document.getElementById(`bottom${currentBottom}`).classList.remove('active');
            }
            if (currentShoes > 0) {
                document.getElementById(`shoes${currentShoes}`).classList.remove('active');
            }
            
            // ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
            currentHair = 0;
            currentTop = 0;
            currentBottom = 0;
            currentShoes = 0;
            
            playSound();
        }
        
        function saveDoll() {
            // Í∞ÑÎã®Ìïú Ïä§ÌÅ¨Î¶∞ÏÉ∑ Ìö®Í≥º
            const dollContainer = document.querySelector('.doll-container');
            dollContainer.style.animation = 'flash 0.3s ease-in-out';
            
            setTimeout(() => {
                dollContainer.style.animation = '';
                alert('üì∏ ÏòàÏÅú Ïù∏Ìòï ÏÇ¨ÏßÑÏùÑ Ï∞çÏóàÏñ¥Ïöî! ÎÇòÏ§ëÏóê Ï†ÄÏû• Í∏∞Îä•ÏùÑ Ï∂îÍ∞ÄÌï† ÏòàÏ†ïÏù¥ÏóêÏöî! üíï');
            }, 300);
        }

            // Í∞ÑÎã®Ìïú ÌÅ¥Î¶≠ Ìö®Í≥º (Ïã§Ï†ú ÏÇ¨Ïö¥ÎìúÎäî ÎÇòÏ§ëÏóê Ï∂îÍ∞Ä Í∞ÄÎä•)
            console.log('‚ú® Ïò∑ Í∞àÏïÑÏûÖÌûàÍ∏∞ Ìö®Í≥ºÏùå!');
        }
        
        // CSS Ïï†ÎãàÎ©îÏù¥ÏÖò Ï∂îÍ∞Ä

        `;

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÌôòÏòÅ Î©îÏãúÏßÄ
