name: BTC Price Prediction

on:
  schedule:
    - cron: '0 */4 * * *'  # 4시간마다 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  prediction:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Get BTC Price
        id: price
        run: |
          PRICE=$(curl -s https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT | jq -r .price)
          echo "price=${PRICE}" >> $GITHUB_OUTPUT

      - name: Create Issue
        uses: actions/github-script@v6
        with:
          script: |
            const price = parseFloat(process.env.PRICE).toFixed(2);
            const now = new Date();
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `BTC 가격 예측 ${now.toISOString().split('T')[0]}`,
              body: `현재 가격: $${price}

👍 = 상승 예상
👎 = 하락 예상

4시간 후에 자동으로 마감됩니다.`,
              labels: ['prediction']
            });
        env:
          PRICE: ${{ steps.price.outputs.price }}

      - name: Close Old Issues
        uses: actions/github-script@v6
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['prediction']
            });
            
            const fourHoursAgo = new Date(Date.now() - 4 * 60 * 60 * 1000);
            
            for (const issue of issues.data) {
              const createdAt = new Date(issue.created_at);
              if (createdAt < fourHoursAgo) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed'
                });
              }
            }