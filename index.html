<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurvivalQuant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #181a20;
            min-height: 100vh;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        .section {
            background: #23262f;
            border: 2px solid #23262f;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.18);
            text-align: center;
        }
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 10px; font-weight: 400; }
        h2 { font-size: 1.8rem; margin-bottom: 20px; font-weight: 400; color: #e0e0e0; }
        h3 { font-size: 1.3rem; margin-bottom: 10px; font-weight: 500; color: #e0e0e0; }
        .url-display {
            background: #f8f9fa;
            color: #333;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 15px 0;
            word-break: break-all;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .url-display:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .copy-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(238,90,36,0.4);
        }
        .success-message {
            display: none;
            color: #2ecc71;
            font-weight: 500;
            margin-top: 10px;
        }
        .link-display {
            background: #f8f9fa;
            color: #333;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .link-display a {
            color: #0066cc;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .link-display a:hover {
            color: #004499;
            text-decoration: underline;
        }
        .section-link {
            display: block;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            position: relative;
            height: 100%;
            width: 100%;
        }
        .section-link:hover {
            transform: translateY(-2px);
            color: #333;
        }
        .link-arrow {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        .section-link:hover .link-arrow {
            opacity: 1;
            transform: translateX(5px);
        }
        @media (min-width: 768px) {
            .main-container {
                grid-template-columns: 2fr 1fr;
                grid-template-areas:
                    "header header"
                    "links ads"
                    "games utilities";
            }
            .header-section { grid-area: header; }
            .links-section { grid-area: links; }
            .ads-section { grid-area: ads; }
            .games-section { grid-area: games; }
            .utilities-section { grid-area: utilities; }
        }
    </style>
</head>
<body>
<div class="main-container">
    <!-- 헤더 섹션 -->
    <div class="section header-section">
        <h1>🚀 SurvivalQuant</h1>
        <p>EconomicEden - 실시간 코인 차트 및 투자 도구</p>
    </div>

    <!-- 링크 섹션 -->
    <div class="section links-section">
        <h2>🔗 주요 링크</h2>
        <div class="url-display" id="urlDisplay">
            https://dgpark0617.github.io/SurvivalQuant/
        </div>
        <button class="copy-btn" onclick="copyToClipboard()">
            📋 URL 복사하기
        </button>
        <div class="success-message" id="successMessage">
            ✅ URL이 클립보드에 복사되었습니다!
        </div>
        <div class="link-display">
            <a href="https://www.bybit.com/copyMt5/trade-center/detail?providerMark=xkc2wsLqVomphpP%2FtV6RRQ%3D%3D" target="_blank">
                🌟 EconomicEden
            </a>
        </div>
        <div class="link-display">
            <a href="https://m.blog.naver.com/economic_eden?tab=1" target="_blank">
                📖 개발블로그
            </a>
        </div>
        <div class="link-display">
            <a href="https://youtube.com/@economiceden?si=OLHH8h2MZep0oAYA" target="_blank">
                📺 유튜브
            </a>
        </div>
        <div class="link-display">
            <a href="https://cryptoinvest.cafe24.com:8080/m/dashboard" target="_blank">
                💰 크립토 대시보드
            </a>
        </div>
    </div>

    <!-- 광고 섹션 -->
    <div class="section ads-section">
        <div>
            <h3>📺 광고 공간</h3>
            <p>YouTube 애드센스 및 광고가 표시될 예정입니다</p>
        </div>
    </div>

    <!-- 게임 섹션 -->
    <div class="section future-section games-section">
        <a href="games/" class="section-link">
            <h3>🎮 미니 게임</h3>
            <p>재미있는 게임들을 즐겨보세요!</p>
            <div class="link-arrow">→</div>
        </a>
    </div>

    <!-- 유틸리티 섹션 -->
    <div class="section future-section utilities-section">
        <a href="utilities/" class="section-link">
            <h3>🛠️ 유틸리티</h3>
            <p>유용한 도구들을 사용해보세요!</p>
            <div class="link-arrow">→</div>
        </a>
    </div>
</div>
<script>
// URL 복사
function copyToClipboard() {
    const urlText = document.getElementById('urlDisplay').textContent;
    navigator.clipboard.writeText(urlText).then(function() {
        const successMessage = document.getElementById('successMessage');
        successMessage.style.display = 'block';
        setTimeout(() => { successMessage.style.display = 'none'; }, 3000);
    });
}
</script>
</body>
</html>
