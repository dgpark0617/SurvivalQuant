        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
        }

        .qr-container {
            background: #ffffff;

            border-radius: 8px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }

        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .generate-btn {
            width: 100%;
            padding: 10px;
            background: #4e54c8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .generate-btn:hover {
            background: #3d42a0;
        }

        .qr-result {
            text-align: center;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            background: #f8f9fa;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-placeholder {
            color: #6c757d;
            font-style: italic;
        }

        #qrcode {
            margin: 0 auto;
        }
    </style>
</head>
