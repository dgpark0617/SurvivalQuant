<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
        }

        .shortener-container {
            background: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            width: 350px;
            margin: 0 auto;
        }

        .shortener-title {
            font-size: 1.2rem;
            color: #4e54c8;
            font-weight: 500;
            margin-bottom: 15px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .shorten-btn {
            width: 100%;
            padding: 10px;
            background: #4e54c8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .shorten-btn:hover {
            background: #3d42a0;
        }

        .shorten-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .result-container {
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            background: #f8f9fa;
            display: none;
        }

        .result-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .result-url {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .copy-btn {
            padding: 5px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .service-info {
            margin-top: 15px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 4px;
            font-size: 12px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <!-- ÏûêÎèôÎß§Îß§ Ï†úÏûëÏùòÎ¢∞ ÎßÅÌÅ¨ -->
    <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
        <a href="https://open.kakao.com/o/sy2UErbd" 
           style="display: inline-block; 
                  background: #ff6b6b; 
                  color: white; 
                  padding: 6px 12px; 
                  border-radius: 15px; 
                  text-decoration: none; 
                  font-weight: bold; 
                  font-size: 0.8rem;
                  box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
                  transition: all 0.3s ease;">
            ü§ñ ÏûêÎèôÎß§Îß§ Ï†úÏûëÏùòÎ¢∞
        </a>
    </div>
<body>
    <div class="shortener-container">
        <div class="shortener-title">URL Îã®Ï∂ïÍ∏∞</div>
        
        <div class="input-group">
            <label for="originalUrl">ÏõêÎ≥∏ URL:</label>
            <input type="url" id="originalUrl" placeholder="https://example.com/very-long-url...">
        </div>
        
        <button class="shorten-btn" id="shortenBtn" onclick="shortenUrl()">Îã®Ï∂ïÌïòÍ∏∞</button>
        
        <div class="result-container" id="resultContainer">
            <div class="result-label">Îã®Ï∂ïÎêú URL:</div>
            <div class="result-url" id="shortUrl"></div>
            <button class="copy-btn" onclick="copyToClipboard()">Î≥µÏÇ¨</button>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="service-info">
            <strong>ÏÇ¨Ïö© Í∞ÄÎä•Ìïú ÏÑúÎπÑÏä§:</strong><br>
            ‚Ä¢ TinyURL (Î¨¥Î£å, ÏïàÏ†ïÏ†Å)<br>
            ‚Ä¢ is.gd (Î¨¥Î£å, Í∞ÑÎã®)<br>
            ‚Ä¢ ÌÅ¥Î¶∞URL (Î¨¥Î£å)
        </div>
    </div>

    <script>
        async function shortenUrl() {
            const originalUrl = document.getElementById('originalUrl').value.trim();
            const shortenBtn = document.getElementById('shortenBtn');
            const resultContainer = document.getElementById('resultContainer');
            const errorMessage = document.getElementById('errorMessage');
            const shortUrlDiv = document.getElementById('shortUrl');
            
            // ÏûÖÎ†• Í≤ÄÏ¶ù
            if (!originalUrl) {
                showError('URLÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            if (!isValidUrl(originalUrl)) {
                showError('Ïò¨Î∞îÎ•∏ URL ÌòïÏãùÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî. (Ïòà: https://example.com)');
                return;
            }
            
            // Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
            shortenBtn.disabled = true;
            shortenBtn.textContent = 'Îã®Ï∂ï Ï§ë...';
            hideError();
            resultContainer.style.display = 'none';
            
            try {
                // TinyURL ÏÑúÎπÑÏä§ ÏÇ¨Ïö©
                const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(originalUrl)}`);
                const shortUrl = await response.text();
                
                if (shortUrl && shortUrl.startsWith('https://tinyurl.com/')) {
                    shortUrlDiv.textContent = shortUrl;
                    resultContainer.style.display = 'block';
                } else {
                    // ÎåÄÏ≤¥ ÏÑúÎπÑÏä§ ÏãúÎèÑ (is.gd)
                    const response2 = await fetch(`https://is.gd/create.php?format=simple&url=${encodeURIComponent(originalUrl)}`);
                    const shortUrl2 = await response2.text();
                    
                    if (shortUrl2 && shortUrl2.startsWith('https://is.gd/')) {
                        shortUrlDiv.textContent = shortUrl2;
                        resultContainer.style.display = 'block';
                    } else {
                        showError('URL Îã®Ï∂ïÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                    }
                }
            } catch (error) {
                console.error('URL Îã®Ï∂ï Ïò§Î•ò:', error);
                showError('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Ïù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
            } finally {
                // Î≤ÑÌäº ÌôúÏÑ±Ìôî
                shortenBtn.disabled = false;
                shortenBtn.textContent = 'Îã®Ï∂ïÌïòÍ∏∞';
            }
        }
        
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        async function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            try {
                await navigator.clipboard.writeText(shortUrl);
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Î≥µÏÇ¨Îê®!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('Î≥µÏÇ¨ Ïã§Ìå®:', err);
                // ÎåÄÏ≤¥ Î≥µÏÇ¨ Î∞©Î≤ï
                const textArea = document.createElement('textarea');
                textArea.value = shortUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
            }
        }
        
        // Enter ÌÇ§Î°ú Îã®Ï∂ï
        document.getElementById('originalUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                shortenUrl();
            }
        });
    </script>
</body>
</html>
