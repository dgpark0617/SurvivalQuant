<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurvivalQuant Legacy</title>
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --text-color: #333;
            --section-bg: #ffffff;
            --border-color: #e9ecef;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

            background: #f8f9fa;
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-areas:
                "header header"
                "order-book vote";
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-section {
            grid-area: header;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .order-book-section {
            grid-area: order-book;
            background: var(--section-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .vote-section {
            grid-area: vote;
            background: var(--section-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .vote-container {
            text-align: center;
            margin-top: 20px;
        }

        .vote-btn {
            padding: 10px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .vote-up {
            background: #28a745;
            color: white;
        }

        .vote-down {
            background: #dc3545;
            color: white;
        }

        .vote-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .vote-stats {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .login-container {
            text-align: center;
            margin: 20px 0;
        }

        .login-input {
            padding: 8px;
            margin: 5px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .login-btn {
            padding: 8px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-areas:
                    "header"
                    "order-book"
                    "vote";
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="header-section">

            <p>ì‹¤ì‹œê°„ ì½”ì¸ ê±°ë˜ ë° íˆ¬ì ë„êµ¬</p>
        </div>

        <div class="order-book-section">
            <h2>ì£¼ë¬¸ì¥</h2>
            <div id="orderBook"></div>

        <div class="vote-section">
            <div class="login-container" id="loginSection">
                <input type="text" id="userId" placeholder="ë‹‰ë„¤ì„ ì…ë ¥" class="login-input">
                <button onclick="login()" class="login-btn">ì‹œì‘í•˜ê¸°</button>
            </div>
            <div class="vote-container" id="voteContainer" style="display: none;">

                <button class="vote-btn vote-up" onclick="vote('up')">ìƒìŠ¹ ì˜ˆìƒ</button>

                <div class="vote-stats" id="voteStats"></div>
            </div>

    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentPrice = 0;
        let selectedSymbol = 'BTCUSDT';

        // ì´ˆê¸°í™” í•¨ìˆ˜
        function initialize() {
            setupEventListeners();
            initializeWebSocket();
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            window.addEventListener('load', () => {
                const userId = localStorage.getItem('userId');
                if (userId) {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('voteContainer').style.display = 'block';
                    loadVoteStats();
                }
            });
        }

        // ì›¹ì†Œì¼“ ì´ˆê¸°í™”
        function initializeWebSocket() {
            const ws = new WebSocket('wss://stream.binance.com:9443/ws');

            ws.onopen = () => {
                console.log('ì›¹ì†Œì¼“ ì—°ê²°ë¨');
                subscribeToSymbol(selectedSymbol);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.e === 'trade') {
                    currentPrice = parseFloat(data.p);
                }
            };

            ws.onerror = (error) => {
                console.error('ì›¹ì†Œì¼“ ì˜¤ë¥˜:', error);
            };

            ws.onclose = () => {
                console.log('ì›¹ì†Œì¼“ ì—°ê²° ì¢…ë£Œ');
                setTimeout(initializeWebSocket, 5000);
            };
        }

        // ì‹¬ë³¼ êµ¬ë…
        function subscribeToSymbol(symbol) {
            const subscribeMsg = {
                method: 'SUBSCRIBE',
                params: [`${symbol.toLowerCase()}@trade`],
                id: 1
            };
            ws.send(JSON.stringify(subscribeMsg));
        }

        // ë¡œê·¸ì¸ ì²˜ë¦¬
        function login() {
            const userId = document.getElementById('userId').value.trim();
            if (userId) {
                localStorage.setItem('userId', userId);
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('voteContainer').style.display = 'block';
                loadVoteStats();
            }
        }

        // íˆ¬í‘œ ì²˜ë¦¬
        function vote(direction) {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                alert('íˆ¬í‘œí•˜ë ¤ë©´ ë¨¼ì € ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();

            if (minute >= 55 || minute < 5) {
                alert('íˆ¬í‘œëŠ” ë§¤ì‹œ 5ë¶„ë¶€í„° 55ë¶„ê¹Œì§€ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return;
            }

            const voteData = {
                userId,
                direction,
                timestamp: now.toISOString(),
                price: currentPrice,
                hour
            };

            // íˆ¬í‘œ ë°ì´í„° ì €ì¥ (ì‹¤ì œë¡œëŠ” ì„œë²„ì— ì €ì¥)
            const votes = JSON.parse(localStorage.getItem('votes') || '[]');
            votes.push(voteData);
            localStorage.setItem('votes', JSON.stringify(votes));

            loadVoteStats();
            alert(`${hour}ì‹œ ë´‰ì— ëŒ€í•œ ${direction === 'up' ? 'ìƒìŠ¹' : 'í•˜ë½'} ì˜ˆì¸¡ íˆ¬í‘œê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.`);
        }

        // íˆ¬í‘œ í†µê³„ ë¡œë“œ
        function loadVoteStats() {
            const votes = JSON.parse(localStorage.getItem('votes') || '[]');
            const now = new Date();
            const currentHour = now.getHours();

            // í˜„ì¬ ì‹œê°„ëŒ€ì˜ íˆ¬í‘œë§Œ í•„í„°ë§
            const currentVotes = votes.filter(v => {
                const voteDate = new Date(v.timestamp);
                return voteDate.getHours() === currentHour;
            });

            const upVotes = currentVotes.filter(v => v.direction === 'up').length;
            const downVotes = currentVotes.filter(v => v.direction === 'down').length;
            const totalVotes = upVotes + downVotes;

            const upPercentage = totalVotes > 0 ? Math.round((upVotes / totalVotes) * 100) : 0;
            const downPercentage = totalVotes > 0 ? Math.round((downVotes / totalVotes) * 100) : 0;

            // íˆ¬í‘œ í†µê³„ HTML ì—…ë°ì´íŠ¸
            const statsHtml = `
                <div style="margin: 20px 0;">
                    <div style="margin-bottom: 10px;">
                        <strong>${currentHour}ì‹œ ë´‰ íˆ¬í‘œ í˜„í™©</strong>
                        <br>(ì´ ${totalVotes}ëª… ì°¸ì—¬)
                    </div>
                    <div style="display: flex; height: 30px; border-radius: 15px; overflow: hidden; margin: 10px 0;">
                        <div style="width: ${upPercentage}%; background: #28a745; display: flex; align-items: center; justify-content: center; color: white;">
                            ${upPercentage}%
                        </div>
                        <div style="width: ${downPercentage}%; background: #dc3545; display: flex; align-items: center; justify-content: center; color: white;">
                            ${downPercentage}%
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 0.9em;">
                        <span>ìƒìŠ¹ ì˜ˆìƒ: ${upVotes}í‘œ</span>
                        <span>í•˜ë½ ì˜ˆìƒ: ${downVotes}í‘œ</span>
                    </div>
                </div>
            `;
            
            document.getElementById('voteStats').innerHTML = statsHtml;
        }

        // íˆ¬í‘œ UI ì—…ë°ì´íŠ¸
        function updateVoteUI() {
            const now = new Date();
            const minute = now.getMinutes();
            const remainingTime = minute < 5 ? 5 - minute : (minute >= 55 ? 65 - minute : 55 - minute);
            const hour = now.getHours();
            const nextHour = (hour + 1) % 24;

            const voteContainer = document.getElementById('voteContainer');
            if (minute >= 55 || minute < 5) {
                voteContainer.style.display = 'none';
            } else {
                voteContainer.style.display = 'block';
                document.getElementById('voteTimeInfo').innerHTML = `
                    <div style="margin-bottom: 15px; color: #666;">
                        <strong>${nextHour}ì‹œ</strong> ë´‰ ì˜ˆì¸¡ íˆ¬í‘œ ì¤‘<br>
                        ë‚¨ì€ ì‹œê°„: ${remainingTime}ë¶„
                    </div>
                `;
            }
        }

        // 1ë¶„ë§ˆë‹¤ UI ì—…ë°ì´íŠ¸
        setInterval(updateVoteUI, 60000);
        updateVoteUI();

        // ì´ˆê¸°í™”
        initialize();
    </script>

</html>
